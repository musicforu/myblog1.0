<div class="theme"> 
  <h2>注册</h2>
</div>
<nav>
  <span><a title='主页' href='#/'>Home</a></span>
  <span><a title='登陆' href='#/login'>Login</a></span>
  <span><a title='注册' href='#/register'>Register</a></span>
</nav> 
<article>
<form ng-submit='register(name,password,passwordRepeat)'>
  <h3 ng-if='information'><span class='label label-danger'>{{information}}</span></h3><br>
  <div class="form-group input">
    <label>用户名:</label>
    <input type="text" class="form-control" name="name" placeholder="Please enter your name" ng-model='name'>
  </div><p>
  <div class="form-group">
    <label>密码:</label>
    <input type="password" class="form-control" name="password" placeholder="Password" ng-model='password'>
  </div>
  <div class="form-group">
    <label>请重复密码:</label>
    <input type="password" class="form-control" name="passwordRepeat" placeholder="PasswordRepeat" ng-model='passwordRepeat'>
  </div>
  <div class="form-group">
    <label>请上传您的头像</label>
    <input type="file" name="pic">
    <p class="help-block">让大家更好认识你</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> 同意协议要求
    </label>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
</article>
